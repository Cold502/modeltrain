services:
  # 后端FastAPI服务（SQLite数据库，零配置）
  backend:
    build: ./backend
    container_name: modeltrain-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      JWT_SECRET_KEY: root
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 43200
      DIFY_API_URL: http://dify-api:5001
      DIFY_API_KEY: ""
      DIFY_WEB_URL: http://localhost:3000
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    networks:
      - modeltrain-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # 前端Vue3应用
  frontend:
    build: ./frontend
    container_name: modeltrain-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - modeltrain-network

  # NOTE: LLaMA-Factory 和 SwanLab 由后端 lifespan 自动启动管理
  # LLaMA-Factory 需要 GPU，通过 backend 容器内的 llamafactory-cli 启动
  # SwanLab 已包含在 backend requirements.txt 中

  # PostgreSQL for Dify
  postgres:
    image: postgres:15-alpine
    container_name: modeltrain-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: dify
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - modeltrain-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Dify
  redis:
    image: redis:7-alpine
    container_name: modeltrain-redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - modeltrain-network
    command: redis-server --requirepass root
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "root", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: modeltrain-qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - modeltrain-network

  # Dify API服务
  dify-api:
    image: langgenius/dify-api:latest
    container_name: modeltrain-dify-api
    restart: always
    environment:
      MODE: api
      LOG_LEVEL: INFO
      SECRET_KEY: sk-root
      DB_USERNAME: postgres
      DB_PASSWORD: root
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: dify
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: root
      REDIS_USE_SSL: "false"
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://:root@redis:6379/1
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/storage
      VECTOR_STORE: qdrant
      QDRANT_URL: http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - dify_storage:/app/storage
    ports:
      - "5001:5001"
    networks:
      - modeltrain-network

  # Dify Web服务
  dify-web:
    image: langgenius/dify-web:latest
    container_name: modeltrain-dify-web
    restart: always
    environment:
      CONSOLE_API_URL: http://localhost:5001
      APP_API_URL: http://localhost:5001
    depends_on:
      - dify-api
    ports:
      - "3000:3000"
    networks:
      - modeltrain-network

  # Dify Worker（后台任务处理）
  dify-worker:
    image: langgenius/dify-api:latest
    container_name: modeltrain-dify-worker
    restart: always
    environment:
      MODE: worker
      LOG_LEVEL: INFO
      SECRET_KEY: sk-root
      DB_USERNAME: postgres
      DB_PASSWORD: root
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: dify
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: root
      REDIS_USE_SSL: "false"
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://:root@redis:6379/1
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/storage
      VECTOR_STORE: qdrant
      QDRANT_URL: http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - dify_storage:/app/storage
    networks:
      - modeltrain-network

networks:
  modeltrain-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  dify_storage:

version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: modeltrain-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-modeltrain123}
      MYSQL_DATABASE: modeltrain
      MYSQL_USER: ${MYSQL_USER:-modeltrain}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-modeltrain123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - modeltrain-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端FastAPI服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: modeltrain-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-modeltrain}:${MYSQL_PASSWORD:-modeltrain123}@mysql:3306/modeltrain
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 43200
      DIFY_API_URL: ${DIFY_API_URL:-http://dify-api:5001/v1}
      DIFY_API_KEY: ${DIFY_API_KEY}
      DIFY_WEB_URL: ${DIFY_WEB_URL:-http://localhost:3000}
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:80,http://localhost:3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - modeltrain-network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 前端Vue3应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: modeltrain-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - modeltrain-network
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_DIFY_WEB_URL: http://localhost:3000

  # LLaMA-Factory训练服务
  llamafactory:
    image: hiyouga/llama-factory:latest
    container_name: modeltrain-llamafactory
    restart: always
    ports:
      - "7860:7860"
    volumes:
      - ./data/models:/app/models
      - ./data/datasets:/app/data
    networks:
      - modeltrain-network
    environment:
      GRADIO_SERVER_NAME: 0.0.0.0
      GRADIO_SERVER_PORT: 7860
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # SwanLab可视化服务
  swanlab:
    image: swanhubai/swanlab:latest
    container_name: modeltrain-swanlab
    restart: always
    ports:
      - "5092:5092"
    volumes:
      - ./data/swanlab:/root/.swanlab
    networks:
      - modeltrain-network

  # Dify服务组（使用官方docker-compose）
  # PostgreSQL for Dify
  postgres:
    image: postgres:15-alpine
    container_name: modeltrain-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-difyai123456}
      POSTGRES_DB: dify
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - modeltrain-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Dify
  redis:
    image: redis:7-alpine
    container_name: modeltrain-redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - modeltrain-network
    command: redis-server --requirepass ${REDIS_PASSWORD:-difyai123456}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: modeltrain-qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - modeltrain-network

  # Dify API服务
  dify-api:
    image: langgenius/dify-api:latest
    container_name: modeltrain-dify-api
    restart: always
    environment:
      MODE: api
      LOG_LEVEL: INFO
      SECRET_KEY: ${DIFY_SECRET_KEY:-sk-9f73s3ljTXVcMT3Blb3ljTqtsKiGHXVcMT3BlbkFJLK7U}
      DB_USERNAME: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD:-difyai123456}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: dify
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-difyai123456}
      REDIS_USE_SSL: "false"
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-difyai123456}@redis:6379/1
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/storage
      VECTOR_STORE: qdrant
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - dify_storage:/app/storage
    ports:
      - "5001:5001"
    networks:
      - modeltrain-network

  # Dify Web服务
  dify-web:
    image: langgenius/dify-web:latest
    container_name: modeltrain-dify-web
    restart: always
    environment:
      CONSOLE_API_URL: http://dify-api:5001
      APP_API_URL: http://dify-api:5001
    depends_on:
      - dify-api
    ports:
      - "3000:3000"
    networks:
      - modeltrain-network

  # Dify Worker（后台任务处理）
  dify-worker:
    image: langgenius/dify-api:latest
    container_name: modeltrain-dify-worker
    restart: always
    environment:
      MODE: worker
      LOG_LEVEL: INFO
      SECRET_KEY: ${DIFY_SECRET_KEY:-sk-9f73s3ljTXVcMT3Blb3ljTqtsKiGHXVcMT3BlbkFJLK7U}
      DB_USERNAME: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD:-difyai123456}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: dify
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-difyai123456}
      REDIS_USE_SSL: "false"
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-difyai123456}@redis:6379/1
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/storage
      VECTOR_STORE: qdrant
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - dify_storage:/app/storage
    networks:
      - modeltrain-network

networks:
  modeltrain-network:
    driver: bridge

volumes:
  mysql_data:
  postgres_data:
  redis_data:
  qdrant_data:
  dify_storage:
